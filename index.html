<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vota√ß√£o Corporativa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsivo -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 { color: #1e3a8a; font-size: 22px; }
    header p { color: #555; font-size: 14px; }
    .setor {
      background: #ffffff;
      padding: 20px;
      margin: 15px auto;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-left: 6px solid #1e3a8a;
    }
    .setor h2 { color: #1e3a8a; margin-bottom: 10px; font-size: 18px; }
    .botoes { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 10px; }
    .botoes button {
      flex: 1;
      min-width: 90px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    .feliz { background: #22c55e; color: white; }
    .neutro { background: #f59e0b; color: white; }
    .frustrado { background: #ef4444; color: white; }
    textarea {
      width: 100%;
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 14px;
    }
    .resultado {
      margin-top: 10px;
      font-size: 14px;
      background: #f9fafb;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
    }
    #todosVotos {
      margin-top: 20px;
      padding: 15px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      display: none;
    }
    #mostrarVotosBtn {
      margin: 10px 0;
      padding: 8px 15px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Sistema de Vota√ß√£o Corporativo</h1>
  <p>Cada pessoa pode registrar apenas um voto por dia.</p>
  <p style="color:#b91c1c; font-weight:bold; margin-top:10px;">
    ‚ö†Ô∏è Escreva sua observa√ß√£o antes de votar. Ap√≥s votar, s√≥ poder√° votar novamente no pr√≥ximo dia.
  </p>
</header>

<div id="conteudo"></div>
<button id="mostrarVotosBtn" onclick="mostrarTodosVotos()">Mostrar todos os votos</button>
<div id="todosVotos"></div>

<script>
const setores = ["Produ√ß√£o", "Administrativo", "Comercial", "Log√≠stica"];
const opcoes = ["Feliz üòÄ", "Neutro üòê", "Frustrado üòû"];
let votos = JSON.parse(localStorage.getItem("votosObservacaoCorp")) || {};

const hoje = new Date().toISOString().split("T")[0];
let ultimaData = localStorage.getItem("dataUltimoVotoCorp") || null;
let jaVotouHoje = ultimaData === hoje;

setores.forEach(setor => {
  if (!votos[setor]) {
    votos[setor] = { "Feliz üòÄ": 0, "Neutro üòê": 0, "Frustrado üòû": 0, observacoes: [] };
  }
});

function votar(setor, opcao) {
  if (jaVotouHoje) {
    alert("Voc√™ j√° votou hoje. Volte amanh√£.");
    return;
  }
  const obsInput = document.getElementById(`obs-${setor}`);
  const textoObs = obsInput.value.trim();
  votos[setor][opcao]++;
  if (textoObs) votos[setor].observacoes.push(`[${hoje}] ${textoObs}`);
  jaVotouHoje = true;
  localStorage.setItem("votosObservacaoCorp", JSON.stringify(votos));
  localStorage.setItem("dataUltimoVotoCorp", hoje);
  render();
}

function render() {
  const conteudo = document.getElementById("conteudo");
  conteudo.innerHTML = "";
  setores.forEach(setor => {
    const div = document.createElement("div");
    div.className = "setor";
    div.innerHTML = `
      <h2>${setor}</h2>
      <textarea id="obs-${setor}" rows="2" placeholder="Escreva uma observa√ß√£o..." ${jaVotouHoje ? "disabled" : ""}></textarea>
      <div class="botoes">
        <button class="feliz" onclick="votar('${setor}','Feliz üòÄ')" ${jaVotouHoje ? "disabled" : ""}>üòÄ Feliz</button>
        <button class="neutro" onclick="votar('${setor}','Neutro üòê')" ${jaVotouHoje ? "disabled" : ""}>üòê Neutro</button>
        <button class="frustrado" onclick="votar('${setor}','Frustrado üòû')" ${jaVotouHoje ? "disabled" : ""}>üòû Frustrado</button>
      </div>
      <div class="resultado">
        <strong>Votos:</strong><br>
        üòÄ Feliz: ${votos[setor]["Feliz üòÄ"]}<br>
        üòê Neutro: ${votos[setor]["Neutro üòê"]}<br>
        üòû Frustrado: ${votos[setor]["Frustrado üòû"]}<br><br>
        <strong>Observa√ß√µes:</strong><br>
        ${votos[setor].observacoes.length > 0 ? votos[setor].observacoes.map(o => "‚Ä¢ " + o).join("<br>") : "Nenhuma observa√ß√£o registrada."}
      </div>
    `;
    conteudo.appendChild(div);
  });
}

function mostrarTodosVotos() {
  const todosDiv = document.getElementById("todosVotos");
  todosDiv.style.display = todosDiv.style.display === "none" ? "block" : "none";
  let html = `<h3>Todos os Votos</h3>`;
  setores.forEach(setor => {
    html += `<strong>${setor}:</strong><br>`;
    opcoes.forEach(opcao => { html += `${opcao}: ${votos[setor][opcao]}<br>`; });
    html += `<strong>Observa√ß√µes:</strong><br>`;
    html += votos[setor].observacoes.length > 0 ? votos[setor].observacoes.map(o => "‚Ä¢ " + o).join("<br>") : "Nenhuma observa√ß√£o registrada.";
    html += "<br><br>";
  });
  todosDiv.innerHTML = html;
}

window.onload = render;
</script>
</body>
</html>
